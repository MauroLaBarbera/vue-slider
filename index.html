<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Slider</title>
    <!-- CSS -->
    <link rel="stylesheet" href="./CSS/style.css">
    <!-- FONTAWESOME -->
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css' integrity='sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==' crossorigin='anonymous'/>
    <!-- VUE JS -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script></head>
<body>
    
<div id="app">
    <section class="slider">
        <div class="prev" @click="prevPhoto">
            <i class="fas fa-arrow-left"></i>
        </div>
        <div class="images">
            <img :src="photos[indexPhotos]" alt="">
        </div>
        <div class="next" @click="nextPhoto">
            <i class="fas fa-arrow-right"></i>
        </div>
        <div class="dot-nav">
            <i v-for="(photo, index) in photos"
            class="fas fa-circle"
            :class="{ active: index == indexPhotos }"
            @click="setPhoto(index)"
            ></i>
        </div>
    </section>
</div>




    <!-- JS -->
    <script src="./JS/main.js"></script>
</body>
</html>
